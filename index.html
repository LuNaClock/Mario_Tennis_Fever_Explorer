<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マリオテニスフィーバー データ参照サイト</title>
  <meta name="description" content="マリオテニスフィーバーのキャラクターやラケット、システム関連データを一覧で確認できる参照サイト。" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <p class="site-label">ゲーム名: マリオテニスフィーバー</p>
      <h1>キャラクター＆ラケット データ参照</h1>
      <p class="site-lead">
        キャラクターやラケットの特徴をすばやく確認できるデータまとめサイトです。
        フィルタ・ソートで目的の情報を整理しながら参照できます。
      </p>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-header">
        <div>
          <p class="section-eyebrow">キャラクター</p>
          <h2>キャラクター一覧</h2>
          <p class="section-description">タイプ別の特徴やパラメータを比較できます。</p>
        </div>
        <div class="section-meta" id="character-count"></div>
      </div>

      <div class="filters">
        <label class="filter">
          <span>タイプ</span>
          <select id="character-type-filter">
            <option value="all">すべて</option>
            <option value="オールラウンド">オールラウンド</option>
            <option value="テクニック">テクニック</option>
            <option value="パワー">パワー</option>
            <option value="ディフェンス">ディフェンス</option>
            <option value="トリッキー">トリッキー</option>
            <option value="スピード">スピード</option>
          </select>
        </label>
        <label class="filter">
          <span>ソート項目</span>
          <select id="character-sort">
            <option value="name">名前</option>
            <option value="speed">スピード</option>
            <option value="power">パワー</option>
            <option value="control">コントロール</option>
            <option value="spin">スピン</option>
          </select>
        </label>
        <label class="filter">
          <span>並び順</span>
          <select id="character-order">
            <option value="desc">降順</option>
            <option value="asc">昇順</option>
          </select>
        </label>
      </div>

      <div id="character-list" class="card-grid"></div>
    </section>

    <section class="section">
      <div class="section-header">
        <div>
          <p class="section-eyebrow">ラケット</p>
          <h2>ラケット一覧</h2>
          <p class="section-description">効果やタイミングを比較できます。</p>
        </div>
        <div class="section-meta" id="racket-count"></div>
      </div>

      <div class="filters">
        <label class="filter">
          <span>種類</span>
          <select id="racket-type-filter">
            <option value="all">すべて</option>
            <option value="妨害">妨害</option>
            <option value="強化">強化</option>
            <option value="その他">その他</option>
          </select>
        </label>
        <label class="filter">
          <span>効果タイミング</span>
          <select id="racket-timing-filter">
            <option value="all">すべて</option>
            <option value="即時">即時</option>
            <option value="バウンド時">バウンド時</option>
          </select>
        </label>
        <label class="filter">
          <span>並び順</span>
          <select id="racket-order">
            <option value="desc">降順</option>
            <option value="asc">昇順</option>
          </select>
        </label>
      </div>

      <div id="racket-list" class="card-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>データは仮入力を含みます。後日更新予定です。</p>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
